<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card component</title>

  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png" sizes="32x32">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <main>
    <section class="container">
      <div class="card-img"></div>
      <img class="user-img" src="images/image-victor.jpg" alt="Victor Crest portrait">
      <h1>Victor Crest<span class="age">26</span></h1>
      <p class="city">London</p>

      <div class="line"></div>

      <div class="stats-container">
        <h2 class="stats-no">80K<span class="stats-desc">Followers</span></h2>
        <h2 class="stats-no">803K<span class="stats-desc">Likes</span></h2>
        <h2 class="stats-no">1.4K<span class="stats-desc">Photos</span></h2>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/RosaliaLey">Rosalia Ley</a>.
    </div>
  </footer>
</body>
</html>
